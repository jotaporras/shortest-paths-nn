# TAGConv configuration for terrain graph experiments (3 layers)
# Usage: --config configs/tagconv-k3.yml --layer-type TAGConv

tagconv-k3:
  # GNN/embedding module; for TAGConv layer_type this builds the siamese encoder.
  gnn:
    constr:
      input: 3        # node feature dimension
      hidden: 64      # width for hidden layers
      output: 64      # embedding dimension written out
      layers: 3
    layer_norm: false
    dropout: true
    activation: lrelu

  # Final MLP that maps paired embeddings to a distance prediction.
  mlp:
    constr:
      input: 64       # will be doubled internally for aggr='sum+diff'
      hidden: 128
      output: 1
      layers: 3
    layer_norm: false
    dropout: true

